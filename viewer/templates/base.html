{% load static %}

<html {% if LANGUAGE_CODE %}lang="{{ LANGUAGE_CODE }}" {% endif %}>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HollyMovies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container fixed">
        <a class="navbar-brand" href="/">HollyMovies</a>
        <button
                class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarNavAltMarkup"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'home' %}">
                    Home
                </a>

                <a class="nav-item nav-link active" href="{% url 'movies' %}">
                    Movies
                </a>

                <a class="nav-item nav-link active" href="{% url 'genres' %}">
                    Genres
                </a>

                <a class="nav-item nav-link active" href="{% url 'books' %}">
                    Books
                </a>
            </div>
        </div>

        <div class="nav-item dropdown">
            <!-- user este o variabila introdusa de Django in toate template-urile -->
            <!-- user este un obiect care contine toate datele utilizatorului -->
            <!-- user.is_authenticated este true/false daca utilizatorul este logat sau nu -->
            {% if user.is_authenticated %}
            <a href="#" class="nav-link dropdown-toggle text-white" data-toggle="dropdown">
                Hello {{ user.username }}
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item text-right" href="{% url 'accounts:logout' %}">Logout</a>
                <a class="dropdown-item text-right" href="{% url 'accounts:password-change' %}">Change password</a>
                <a class="dropdown-item text-right" href="{% url 'accounts:profile' %}">My profile</a>
            </div>
            {% else %}
            <a href="#" class="nav-link dropdown-toggle text-white" data-toggle="dropdown">
                Not authenticated!
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item text-right" href="{% url 'accounts:login' %}">Login</a>
                <a class="dropdown-item text-right" href="{% url 'accounts:signup' %}">SignUp</a>
            </div>
            {% endif %}
        </div>

    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>

</html>
